<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1 = ['a', 'b', 'c','d']
    var arr2 = ['b','d']

    var result = []   //怎么写 result能打印出  ['arr2中没有'，'arr2中有'，'arr2中没有'，'arr2中有']

    for (var i = 0; i < arr1.length; i++) {
            var m = 0
        for (var j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
               m= 1
            }
        }
        if(m == 1){
            result.push('有')
        }else if(m == 0){
            result.push('没有')
        }

    }
    console.log(result)
     // ["arr2中没有", "arr2中有", "arr2中没有", "arr2中没有"]
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var s = ':'
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        var hh = date.getHours();            //时
        var mm = date.getMinutes();          //分
        var ss = date.getSeconds();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate+seperator1+hh+s+mm+s+ss;
        return currentdate;
    }
    console.log(getNowFormatDate())
</script>
</body>
</html>
